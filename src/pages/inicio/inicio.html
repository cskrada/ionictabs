<ion-header>
   <ion-navbar color="bananap">

    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-1 no-padding>
          <table>
            <tr>
              <td>
                <ion-buttons start>
                  <button ion-button icon-only>
                  <ion-icon name="contact"></ion-icon>
                  </button>
                </ion-buttons>
              </td>
              <td>
                <ion-title text-left>Inicio</ion-title>
              </td>
            </tr>
          </table>
        </ion-col>
        <ion-col col-11 no-padding>
          <ion-buttons end text-end>
            <button ion-button icon-only>
               <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>   
   </ion-navbar>
</ion-header>
<!-- colocar los enlaces en los botones de las tarjetas -->

<ion-content padding>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-6 no-padding align-self-center>
          <ion-card class="clientes" no-padding (click)="clientes()">
            <ion-card-header text-center>
              <ion-icon name="people"></ion-icon>
            </ion-card-header>

            <ion-card-content text-center no-padding padding-bottom>
              CLIENTES
            </ion-card-content>
          </ion-card>
      </ion-col>

      <ion-col col-6 no-padding align-self-center>
        <ion-card class="pedidos">
          <ion-card-header text-center>
            <ion-icon name="cart"></ion-icon>
          </ion-card-header>

          <ion-card-content text-center no-padding padding-bottom>
            PEDIDOS
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-6 no-padding align-self-center>
        <ion-card class="pedidos">
          <ion-card-header text-center>
            <ion-icon name="ionic"></ion-icon>
          </ion-card-header>

          <ion-card-content text-center no-padding padding-bottom>
            OTROS
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-6 no-padding align-self-center>
        <ion-card class="pedidos">
          <ion-card-header text-center>
            <ion-icon name="build"></ion-icon>
          </ion-card-header>

          <ion-card-content text-center no-padding padding-bottom>
            CONFIG
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
