<ion-header>

	<ion-navbar color="bananap">
	    <ion-grid no-padding>
	      <ion-row no-padding>
	        <ion-col col-1 no-padding>
	          <table>
	            <tr>
	              <td>
	                <ion-buttons start>
	                  <button ion-button icon-only>
	                  <ion-icon name="contact"></ion-icon>
	                  </button>
	                </ion-buttons>
	              </td>
	              <td>
	                <ion-title text-left>Cliente Nuevo</ion-title>
	              </td>
	            </tr>
	          </table>
	        </ion-col>
	        <ion-col col-11 no-padding>
	          <ion-buttons end text-end>
	            <button ion-button icon-only>
	               <ion-icon name="more"></ion-icon>
	            </button>
	          </ion-buttons>
	        </ion-col>
	      </ion-row>
	    </ion-grid>
	</ion-navbar>

  <ion-navbar class="sizenavbar">
		<ion-grid no-padding>
			<ion-row>
				<ion-col col-6>
					<ion-buttons start>
						<button ion-button icon-only (click)="cerrar()">
						<ion-icon name="close" color="dark"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
				<ion-col col-6>
					<ion-buttons end>
						<button ion-button icon-only>
						<ion-icon name="ios-create" color="dark"></ion-icon>
						</button>
					</ion-buttons>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
				    <ion-input type="text" placeholder="Nombre o Razon Social"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
				    <ion-input type="text" placeholder="Alias o Nombre Comercial"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Dirección 1"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Dirección 2"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Dirección 3"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Dirección 4"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Código postal"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-label>Ciudad</ion-label>
						<ion-select interface="popover">
							<ion-option *ngFor="let city of cities" value="{{ city.id }}"> {{ city.name }} </ion-option>
						</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-label>Estado</ion-label>
						<ion-select interface="popover">
							<ion-option *ngFor="let state of states" value="{{ state.id }}"> {{ state.name }} </ion-option>
						</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-label>País</ion-label>
						<ion-select interface="popover">
							<ion-option *ngFor="let country of countries" value="{{ country.id }}"> {{ country.name }} </ion-option>
						</ion-select>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Teléfono 1"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Teléfono 2"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="email" placeholder="Correo electrónico"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-item no-padding>
					<ion-input type="text" placeholder="Sitio Web"></ion-input>
				</ion-item>
			</ion-col>
		</ion-row>
		<ion-row padding-top>
			<ion-col col-12 text-center>
				<button ion-button icon-left color="primary">
				  <ion-icon name="home"></ion-icon>
				  Contactos
				</button>
			</ion-col>
		</ion-row>
		<ion-row padding-top>
			<ion-col col-12 text-center>
				<button ion-button icon-left color="primary">
				  <ion-icon name="contacts"></ion-icon>
				  Sucursales
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>


</ion-content>
