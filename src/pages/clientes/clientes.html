<ion-header>
  <ion-navbar color="bananap">
      <ion-buttons start text-start>
         <button ion-button icon-only>
            <ion-icon name="contact"></ion-icon>
         </button>
      </ion-buttons>
   <ion-title text-center>Clientes</ion-title>
   <ion-buttons end text-end>
      <button ion-button icon-only>
         <ion-icon name="more"></ion-icon>
      </button>
   </ion-buttons>
   </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-2 text-center align-self-center class="icon">
				<ion-icon name="person-add"></ion-icon>
			</ion-col>
			<ion-col col-10>
				<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>	  	
	<ion-list>

    <button ion-item *ngFor="let item of items" class="paddinglr fuente" (click)="verCliente()">
      <b>{{ item.name }}</b><br>
        <span>
          {{ item.address }}
          {{ item.state }} <br>
          {{ item.phone }} &nbsp;
          {{ item.email }}
        </span>
    </button>
	</ion-list>
</ion-content>
