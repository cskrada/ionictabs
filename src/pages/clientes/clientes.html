<ion-header>
  <ion-navbar color="bananap">
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col col-1 no-padding>
          <table>
            <tr>
              <td>
                <ion-buttons start>
                  <button ion-button icon-only>
                  <ion-icon name="contact"></ion-icon>
                  </button>
                </ion-buttons>
              </td>
              <td>
                <ion-title text-left>Clientes</ion-title>
              </td>
            </tr>
          </table>
        </ion-col>
        <ion-col col-11 no-padding>
          <ion-buttons end text-end>
            <button ion-button icon-only>
               <ion-icon name="more"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid> 

   </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid no-padding>
		<ion-row>
			<ion-col col-2 text-center align-self-center>

          <ion-buttons start>
            <button ion-button icon-only clear color="bananaf" (click)="agregarCliente()">
            <ion-icon name="person-add"></ion-icon>
            </button>
          </ion-buttons>

			</ion-col>
			<ion-col col-10>
				<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
			</ion-col>
		</ion-row>
	</ion-grid>	  	
	<ion-list>

    <button ion-item *ngFor="let item of items" class="paddinglr fuente" (click)="verCliente()">
      <b>{{ item.name }}</b><br>
        <span>
          {{ item.address }}
          {{ item.state }} <br>
          {{ item.phone }} &nbsp;
          {{ item.email }}
        </span>
    </button>
	</ion-list>
</ion-content>
