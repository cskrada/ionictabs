<ion-header>
  <ion-navbar>
    <ion-title>
      Nosotros
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- list -->
	<ion-card>
		<ion-card-header>
		Explore Nearby
		</ion-card-header>
		<ion-list>
			<button ion-item *ngFor="let item of list">
				<ion-icon name="cart" item-start [ngStyle]="{'color': item.color}">
				</ion-icon>
				{{ item.titulo }}
			</button>
		</ion-list>
	</ion-card>
<!-- list -->
</ion-content>
