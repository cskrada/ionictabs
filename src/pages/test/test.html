<ion-content padding>
<!-- Aqui comienza la grilla -->
		<ion-grid>
			<ion-row>
				<ion-col col-12 text-center>
					<h1 class="titulo">BananaApp</h1>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12 text-center>
					<img src="assets/imgs/banana.png">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12 text-center>
					<ion-list>
						<ion-item>
							<ion-label floating>Correo electrónico</ion-label>
							<ion-input type="email"></ion-input>
						</ion-item>
						<ion-item>
							<ion-label floating>Contraseña</ion-label>
							<ion-input type="password"></ion-input>
						</ion-item>
					</ion-list>
					<div padding-top>
						<button ion-button color="primary" (click)="inicioPage()">
							Iniciar sesión
						</button> 
					</div>
					<div class="olvideclave">
						<!-- buscar la manera en ionic para crear este elemento tipo etiqueta A -->
						<span>
							<u>
								He olvidado mi contraseña
							</u>
						</span>
					</div>
					<div class="etiqueta">
						<span>
							¿Todavía no usas BananaApp?
						</span>
					</div>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col col-12 text-center>
					<button ion-button color="bananap">
						Empieza Gratis
					</button>
				</ion-col>
			</ion-row>
		</ion-grid>
<!-- Aqui finaliza la grilla -->
</ion-content>
