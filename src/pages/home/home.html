<ion-header>
  <ion-navbar color="bananap">
    <ion-buttons start text-start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end text-end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title text-center>Inicio</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="bananap">Button</button>
  <button ion-button color="light">Light</button>
  <button ion-button>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>

  <!-- Float the icon left -->
  <button ion-button icon-left color="primary">
    <ion-icon name="logo-bitcoin"></ion-icon>
    Left Icon
  </button>

  <!-- Float the icon right -->
  <button ion-button icon-right color="primary">
    Right Icon
    <ion-icon name="home"></ion-icon>
  </button>

  <!-- Only icon (no text) -->
  <button ion-button icon-only color="primary">
    <ion-icon name="home"></ion-icon>
  </button>

</ion-content>
